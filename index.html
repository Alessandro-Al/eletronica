<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentação de Firmware</title>
  <link rel="stylesheet" href="base.css">
</head>

<body>
  <header>
    <div class="header-content">
      <img src="logo.png" alt="Logo" class="logo">
      <div class="header-text">
        <h1>Documentação Técnica</h1>
        <p>Firmwares e Controladores</p>
      </div>
    </div>
  </header>
  <div class="container" id="lkCards">
    <!-- Os cards serão gerados aqui -->
  </div>
  <script src="list.js"></script>
  <script>
    /* ===== FUNÇÃO PARA ABRIR O s_index ===== */
    function openLK(index) {
      const dir = LK_DIR[index];
      const name = LK_NAMES[index];
      // chama s_index.html passando os parâmetros
      const url = `s_index.html?dir=${encodeURIComponent(dir)}&name=${encodeURIComponent(name)}`;
      location.href = url;
    }
    /* ===== CRIA OS CARDS DINAMICAMENTE ===== */
    const container = document.getElementById("lkCards");
    LK_NAMES.forEach((name, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => openLK(i);
      card.innerHTML = `
    <span class="title">${name}</span>
    <div class="subtitle">${LK_DESC[i]}</div>`;
      container.appendChild(card);
    });
  </script>
</body>

</html>
